<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PauseAI UK</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="PauseAI UK" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script>
      // Preserve the requested path so client-side routing (if added later) can act on it.
      (function() {
        var desiredPath = window.location.pathname;
        var search = window.location.search || "";
        var hash = window.location.hash || "";
        // Redirect to root with original path encoded in the hash for fallback routing.
        var fallback = "/index.html#" + encodeURIComponent(desiredPath) + encodeURIComponent(search + hash);
        window.location.replace(fallback);
      })();
    </script>
  </head>
  <body>
    <p style="padding: 24px; font-family: sans-serif; color: #fff; background: #000;">
      Redirectingâ€¦ If you are not automatically redirected, <a href="/index.html">go to the homepage</a>.
    </p>
  </body>
</html>
